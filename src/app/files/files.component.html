<div class="table-wrapper">

  <div class="button-wrapper">
    <button mat-raised-button color="primary">
      <mat-icon aria-hidden="false" aria-label="Upload file to cloud">cloud_upload</mat-icon> Upload file
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #filesTable>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let file"> {{file.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
